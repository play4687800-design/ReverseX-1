      - name: Pip deps
        shell: pwsh
        run: |
          micromamba run -n reversex python -m pip install --upgrade pip
          micromamba run -n reversex pip install -r app/requirements.txt pyinstaller

      - name: PyInstaller build (portable)
        shell: pwsh
        run: |
          micromamba run -n reversex pyinstaller --noconsole --name ReverseX `
            --add-data "app/engine/auto_reverse_basic.py;engine" app/app.py

      - name: Inno Setup installer
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y
          $env:Path += ";C:\Program Files (x86)\Inno Setup 6"
          iscc.exe installer\inno_setup.iss
