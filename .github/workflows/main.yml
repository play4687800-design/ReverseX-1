name: Сборка Установщика ReverseX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Забираем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # Устанавливаем Micromamba и сразу создаём окружение с нужными СONDA-пакетами
      - name: Micromamba env
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-name: reversex
          init-shell: powershell
          create-args: >-
            python=3.10
            pythonocc-core
          channels: conda-forge

      # Устанавливаем pip-зависимости в созданное окружение
      - name: Pip deps
        shell: powershell
        run: |
          micromamba run -n reversex python -m pip install --upgrade pip
          micromamba run -n reversex pip install PySide6 trimesh numpy pyinstaller

      # Собираем portable (папка dist/ReverseX с ReverseX.exe)
      - name: PyInstaller (onedir)
        shell: powershell
        run: |
          micromamba run -n reversex pyinstaller --noconsole --name ReverseX `
            --add-data "app\engine\auto_reverse_basic.py;engine" app\app.py

      # Ставим Inno Setup для сборки инсталлятора
      - name: Install Inno Setup
        shell: powershell
        run: |
          choco install innosetup --no-progress -y
          $env:Path += ";C:\Program Files (x86)\Inno Setup 6"
          iscc.exe installer\inno_setup.iss

      # Отдаём артефакты
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ReverseX-Installer
          path: |
            dist\ReverseX\**                  # portable
            installer\dist\ReverseXSetup.exe  # установщик
