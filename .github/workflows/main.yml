name: Сборка ReverseX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Micromamba env
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: "latest"
          environment-name: reversex
          init-shell: powershell
          create-args: >-
            python=3.10
            pythonocc-core
          channels: conda-forge

      - name: Pip deps
        shell: powershell
        run: |
          micromamba run -n reversex python -m pip install --upgrade pip
          micromamba run -n reversex pip install -r приложение/requirements.txt pyinstaller

      - name: PyInstaller build
        shell: powershell
        run: |
          micromamba run -n reversex pyinstaller --noconsole --name ReverseX `
            --add-data "приложение/auto_reverse_basic.py;engine" приложение/app.py

      - name: Inno Setup
        shell: powershell
        run: |
          choco install innosetup --no-progress -y
          $env:Path += ";C:\Program Files (x86)\Inno Setup 6"
          iscc.exe "Установщик/inno_setup.iss"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ReverseX-Installer
          path: |
            dist/ReverseX/**
            Установщик/Output/*
